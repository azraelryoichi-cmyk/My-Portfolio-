    <main class="main-contact">
        <h1>Get in Touch!</h1>
        <p>I'd love to hear from you! Feel free to reach out using the form below.</p>
        <p><strong>Contact Email:</strong> <a href="mailto:tmthyeltanal@gmail.com">tmthyeltanal@gmail.com</a></p>

        <form id="contact-form">
            <div class="form-group">
                <label for="visitor-name">Your Name</label>
                <input type="text" id="visitor-name" name="name">
            </div>
            <div class="form-group">
                <label for="visitor-email">Your Email</label>
                <input type="email" id="visitor-email" name="email">
            </div>
            <div class="form-group">
                <label for="visitor-message">Message</label>
                <textarea id="visitor-message" name="message" rows="6"></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </main>
